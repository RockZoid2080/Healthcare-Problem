<!DOCTYPE html>
<html>
<head>
  <title>PMS</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">Patient Registration</div>
      <div class="card-body">
        <form action="/register" method="post">
          <input type="text" name="name" placeholder="Name">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">Healthcare Provider Directory</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Specialty</th>
              <th>Location</th>
              <th>Insurance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Dr. Aditya</td>
              <td>Family Medicine</td>
              <td>New Delhi</td>
            </tr>
            <tr>
              <td>Dr. Angar Gaurav</td>
              <td>Pediatrics</td>
              <td>Agra</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">Appointment Scheduling</div>
      <div class="card-body">
        <form action="/schedule-appointment" method="post">
          <select name="healthcare_provider_id">
            <option value="">Select a healthcare provider</option>
            <option value="1">Dr. Aditya</option>
            <option value="2">Dr. Angar Gaurav</option>
          </select>
          <input type="date" name="date" placeholder="Date">
          <input type="time" name="time" placeholder="Time">
          <button type="submit" class="btn btn-primary">Schedule Appointment</button>
        </form>
      </div>
    </div>
