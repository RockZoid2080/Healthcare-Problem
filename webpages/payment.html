<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <div class = "page1">
    <form action="">
        <center>
        <h1 class="">Payment form</h1>
    

        <p> REQUIRED FIELDSET FOLLOWED BY *</p>
        <h2>CONTACT INFO</h2>
    </center>
        <p>Name:<input type="text" name="name" required> </p>
        <p>
            GENDER
            <fieldset>
                <legend>SELECT</legend>
            Male<input type="radio" name="gender" id="male">
            <br>
            Female<input type="radio" name="gender" id="female">
            </fieldset>
        </p>
        <p>
            Address:<input type="text" name="address" id="address" required> 
        </p>
        <p>
            *Email:<input type="email" name="email" id="email" required> 
        </p>
        <p>
            *Pincode:<input type="number" name="pincode" id="pincode" required>
        </p>
        <p>
            *CARD TYPE:
            <select name="card_type" id="card_type" required>
                <option value="">--Select card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            *Card Number:
            <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            *Expiration Date:
            <input type="date" name="date" id="date" required>
        </p>
        <p>
            *CVV 
            <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now" >
    </form>
</div>
</body>
</html>
